<html lang="en">
<head>

<body>

    <h1>목제</h1>

    <div id="myDiv" style="color: red;">아이디</div>

    <p class="my-div first">첫번째</p>
    <p class="my-div second">두번째</p>

</body>
<script>
    // html 컨트롤
    // const h1List = window.document.getElementsByTagName("h1");
    // const h1List2 = document.querySelector("h1");

    // console.log(h1List);
    // console.log(h1List2.innerText);

    const myDivEL = document.getElementById("myDiv");
    // // querySelector는 css 선택자를 이용한다
    // // const myDivEl = document.querySelector("body > #myDiv");
    // const myDivEl = document.querySelector("div[id *= 'm']");
    
    // console.log(myDivEL);
    // console.log(myDivEl);

    // const pElList = document.getElementsByClassName("my_div");
    // const pElListq = document.querySelector(".my-div");

    // pElListq.array.forEach(element => {
    //     console.log(element.innerText);
    // });

    // 속성 지정
    // myDivEL.setAttribute("style", "color : red;");
    // myDivEL.style.color = "Blue";
    // 표준 속성은 .으로 찾아서 입력
    myDivEL.innerText = "바꿈";
    // 비표준 속성은 serAttribute 사용
    myDivEL.setAttribute("asdf", "메롱");

    // 태그에 기능 추가
    // 1. 태그의 속성에 기능 추가하기 (onclick="alert('확인')")
    const func = () => {
        alert('확인');
    }

    (() => alert("체크"))(); // (함수)();

    // 2.태그 객체의 on기능 정의 해주기
    myDivEL.onclick = func;
    // console.log(myDivEL.onclick);
    myDivEL.onclick = null;

    // 3. 리스너 추가하기
    myDivEL.addEventListener("click", func);
    myDivEL.addEventListener("click", () => {
        alert("두번째 확인");
    });

    myDivEL.removeEventListener("click", func);
    myDivEL.removeEventListener("click", () => {
        alert("두번째 확인");
    }); // 작동안됨(add와 remove에서 만든 함수는 다른 함수)

    // 태그 만들기
    const newEL = document.createElement("div");
    newEL.innerText = "js로 만든 태그";
    newEL.onclick = () => alert("wow");
    document.body.appendChild(newEL);
    
    const newEl = document.createElement("h2");
    newEl.innerText = "교체 태그";
    document.body.replaceChild(newEl, newEL);
    document.body.removeChild(newEl);

    // 클래스
    const divEL = document.querySelector(".my_div");
    // console.log(divEL.className);
    // console.log(divEL.classList);

    // divEL.className = "check-class";
    divEL.classList.add("check-class");

    // css 가져오기
    console.log(myDivEL.style.color);


</script>
</html>
